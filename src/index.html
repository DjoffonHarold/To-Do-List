<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <section class="main-section">To Do List App</section>     
        <section class="sideleftbar" id="sideleftbar">
            <button class="toggle-sidebar" id="toggle-sidebar">â˜°</button>
            <div class="sidebar-content" id="sidebar-content">
                <button class="buttonSide" id="open-dialog-side">Add Project</button>
                <ul class="tasks-list-side" id="projects-list"></ul>
            </div>
        </section>
        
        <section class="siderightbar">
            <button class="buttonSideLeftBar" id="add-task-button" style="display:none">Add Task</button><br>
            <ul class="tasks-list" id="tasks-list"></ul>  
        </section>   
            
        <section class="footer">footer</section>

        <dialog class="dialog-form" id="task-dialog">
            <form id="task-form">
                <input type="hidden" id="taskIdInput">
                <div class="form">
                    <div>
                        <label for="title">Title:</label><br>
                        <input class="input-form" type="text" id="title" maxlength="15" minlength="5" required><br>
                        <label for="description">Description:</label><br>
                        <textarea class="input-form" type="text" id="description" required></textarea>
                    </div>
                    <div>
                        <label for="due-date">Due Date:</label>
                        <input class="input-form" type="date" id="due-date" required><br><br><br>
                        <label for="priority">Priority:</label>
                        <select class="seclect-form" id="priority">
                          <option value="high">High</option>
                          <option value="medium">Medium</option>
                          <option value="low">Low</option>
                        </select>
                        <input class="input-form" type="text" id="project" >
                    </div>
                </div>   
                <div class="submitClose">
                    <button class="buttonAddTask" type="submit">Add Task</button>
                    <button type="button" class="close-form" id="close-dialog">Close</button>
                </div>                
            </form>
        </dialog>

        <dialog class="dialog-form-side" id="open-dialog-project">
            <form id="project-form">
                <div class="form-side">
                      <label for="project-name">Project</label><br>
                      <input class="input-form" type="text" id="project-name" maxlength="15" minlength="6" required>
                      <div class="submitClose-side">
                        <button class="buttonAddTask-side" type="submit">Add Project</button>
                        <button type="button" class="close-form-side" id="close-dialog-side">Close</button>
                     </div>
                </div>
            </form>
        </dialog>  
        <dialog id="edit-project-dialog">
            <form method="dialog">
                <h2>Edit Project</h2>
                <input type="hidden" id="old-project-name">
                <div>
                    <label for="new-project-name">New Project Name:</label>
                    <input type="text" id="new-project-name" maxlength="15" minlength="6" required>
                </div>
                <div>
                    <button class="Edit" id="confirm-edit-project" type="submit">Save</button>
                    <button class="Edit" type="button" onclick="document.getElementById('edit-project-dialog').close()">Cancel</button>
                </div>
            </form>
        </dialog> 
    </div>
