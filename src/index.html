<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="sideleftbar">
            <button class="buttonSideLeftBar" id="open-dialog">To-Do List</button>

            <dialog class="dialog-form" id="task-dialog">
                <form id="task-form">
                    <div class="form">
                        <div>
                            <label for="title">Title:</label><br>
                            <input class="input-form" type="text" id="title" required><br>
                            <label for="description">Description:</label><br>
                            <textarea class="input-form" type="text" id="description">
                        </div>
                        <div>
                            <label for="due-date">Due Date:</label>
                            <input class="input-form" type="date" id="due-date"><br><br><br>
                            <label for="priority">Priority:</label>
                            <select class="seclect-form" id="priority">
                              <option  value="high ">High </option>
                              <option   value="medium">Medium </option>
                              <option   value="low">Low </option>
                            </select>
                        </div>

                    </div>   
                    <div class="submitClose">
                        <button class="buttonAddTask" type="submit">Add Task</button>
                        <button type="button" class="close-form"  id="close-dialog" >Close</button>
                    </div>                
                  </form>
            </dialog>

        </div>
       
        <div class="siderigthbar">
            <ul class="tasks-list" id="tasks-list"></ul>
        </div>
         
          
    </div>
</body>
</html>
